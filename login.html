<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o seu Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>

    <header>
        <h1>Controle de Acesso</h1>
        <h2>Curso de Eletrônica</h2>
        <div id="logo-curso"></div>
    </header>
    
    <div id="form">
        <h1>Login</h1>
        <p>Faça Login para continuar</p>

        <form action="" method="post" autocomplete="on">
            <div class="input">
                <label for="iuser">Usuário</label><br>
                <input type="text" name="user" id="iuser" placeholder="Usuário" required>
            </div>

            <div class="input">
                <label for="ipassword">Senha</label><br>
                <input type="text" name="password" id="ipassword" placeholder="Senha" required>
            </div>

            <input type="submit" value="Entrar">

            <p><a href="#">Esqueceu a senha?</a></p>
            <p><a href="#">Cadastre-se</a></p>
        </form>
    </div>

</body>
</html>
